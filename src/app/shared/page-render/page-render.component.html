<div class="template-container">
    <app-nav-top [header]="header"></app-nav-top>
    <div class="body">
        <app-source-code-view-modal *ngIf="state.toString() === 'code'" [data]="data.sourceCodeData"></app-source-code-view-modal>
        <app-demo-code-view-modal *ngIf="state.toString() === 'demo'" [demoComponent]="data.component"></app-demo-code-view-modal>
    </div>
    <app-nav-footer [actionButtonText]="actionButtonText" (emitAction)="cardClicked()"></app-nav-footer>
</div>
