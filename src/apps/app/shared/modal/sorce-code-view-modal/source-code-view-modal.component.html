<div class="modal-container">
    <div class="content-container">
        <div class="body">
            <mat-tab-group mat-stretch-tabs>
                <mat-tab *ngFor="let source of data" [label]="source.fileName">
                    <pre><code [highlight]="source.code" [lineNumbers]="true"></code></pre>
                </mat-tab>
            </mat-tab-group>
        </div>
        <div class="footer" [ngStyle]="{'background-image' : theme.button.color}"></div>
    </div>
</div>
