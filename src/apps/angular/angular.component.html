<div class="home-container">

    <div class="btn-container">
        <div class="btn-group">
            <button *ngFor="let link of links" [routerLink]="[link.path]" class="btn">
                {{ link.name }}
            </button>
        </div>
    </div>
    <app-nav-footer></app-nav-footer>
</div>
